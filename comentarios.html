<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comentarios</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuex@3.1.3/dist/vuex.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="img/tv.png">
</head>
<body>
  <div id="app">
    <nav-bar></nav-bar>

    <div id="formularios" class="container mt-5">
      <h1 class="mb-4">Déjanos tu comentario</h1>
      

      <form @submit.prevent="submitComment">
        <div class="form-group">
          <label for="username">Tu Nombre</label>
          <input type="text" v-model="newComment.username" class="form-control" id="username" required placeholder="Escribe tu nombre">
        </div>

        <div class="form-group">
          <label for="comment">Comentario</label>
          <textarea v-model="newComment.message" class="form-control" id="comment" rows="4" required placeholder="Escribe tu comentario"></textarea>
        </div>

        <div class="form-group">
          <label for="rating">Puntuación (1-5 estrellas)</label>
          <select v-model="newComment.rating" class="form-control" id="rating" required>
            <option value="1">1 Estrella</option>
            <option value="2">2 Estrellas</option>
            <option value="3">3 Estrellas</option>
            <option value="4">4 Estrellas</option>
            <option value="5">5 Estrellas</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Enviar Comentario</button>
      </form>

      <!-- Mostrar los comentarios -->
      <div v-if="comments.length > 0" class="mt-5">
        <h2>Comentarios Recientes</h2>
        <ul class="list-group">
          <li class="list-group-item" v-for="(comment, index) in comments" :key="index">
            <strong>{{ comment.username }}</strong> 
            <span class="text-muted">{{ comment.date }}</span>
            <div class="mt-2">
              <p>{{ comment.message }}</p>
              <p><strong>Puntuación:</strong> {{ comment.rating }} Estrellas</p>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <footer-bar></footer-bar>
  </div>
  <script src="comentario.js"></script>
  <script src="componentes.js"></script>
  <script src="formularios.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script > comentari</script>
</body>
</html>
