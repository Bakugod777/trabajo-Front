<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Peluche - Tienda de Peluches</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="img/peluche.png">
</head>
<body>
  <div id="app">
    <nav-bar></nav-bar>
    <div class="container mt-5">
      <h1>Agregar Peluche</h1>
      <form id="productForm">
        <label for="id">ID:</label>
        <input type="number" id="id" required><br><br>

        <label for="name">Nombre:</label>
        <input type="text" id="name" required><br><br>

        <label for="description">Descripción:</label>
        <input type="text" id="description" required><br><br>

        <label for="price">Precio:</label>
        <input type="number" id="price" required><br><br>

        <label for="category">Categoría:</label>
        <input type="text" id="category" required><br><br>

        <label for="image">Imagen:</label>
        <input type="file" id="image" accept="image/*" required><br><br>

        <button type="button" onclick="addProduct()">Agregar Peluche</button>
      </form>
      <h2>Peluches Disponibles</h2>
      <ul id="productList"></ul>
    </div>
    <footer class="footer bg-dark text-white text-center py-3">
      <p>&copy; 2024 Tienda de Peluches</p>
    </footer>
  </div>

  <script>
    let products = [
        {'id': 1, 'name': 'Oso de Peluche', 'description': 'Un tierno oso de peluche, ideal para abrazos interminables.', 'price': 20000, 'image': 'oso.jpg'},
        {'id': 2, 'name': 'Mapache de Peluche', 'description': 'Un mapache suave y adorable, perfecto para coleccionistas.', 'price': 15000, 'image': 'mapache.jpg'}
    ];

    function displayProducts() {
        let productList = document.getElementById('productList');
        productList.innerHTML = '';

        products.forEach(product => {
            let li = document.createElement('li');
            li.textContent = `${product.name} - ${product.price} COP`;
            productList.appendChild(li);
        });
    }

    function addProduct() {
        let id = document.getElementById('id').value;
        let name = document.getElementById('name').value;
        let description = document.getElementById('description').value;
        let price = document.getElementById('price').value;
        let category = document.getElementById('category').value;
        let image = document.getElementById('image').files[0].name;

        let newProduct = {id, name, description, price, category, image};
        products.push(newProduct);
        displayProducts();
    }

    displayProducts();
  </script>
</body>
</html>
